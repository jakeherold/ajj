<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
  <meta charset="utf-8">
  <title>Draggable directions</title>
  <style>
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
    }
    #map {
      height: 100%;
      float: left;
      width: 63%;
    }
    #right-panel {
      float: right;
      width: 34%;
      height: 100%;
    }
    #right-panel {
      font-family: 'Roboto','sans-serif';
      line-height: 30px;
      padding-left: 10px;
    }

    #right-panel select, #right-panel input {
      font-size: 15px;
    }

    #right-panel select {
      width: 100%;
    }

    #right-panel i {
      font-size: 12px;
    }

    .panel {
      height: 100%;
      overflow: auto;
    }
  </style>
</head>
<body>
  <div id="right-panel">
    <p>Total Distance: <span id="total"></span></p>
    <form return false>
      <input id="start" type="text" placeholder="Start point">
      <input id="waypoint" type="text" placeholder="Mid point">
      <input id="end" type="text" placeholder="Destination">
    </form>
    <p id="submit">submit</p>
    <div id="directions-panel"></div>
  </div>


  <div id="map"></div>

  <script type="text/javascript" scr="jquery-2.1.4.min.js"></script>
  <script>
  var waypts = [];
  function initMap() {
    console.log(1);
    var map = new google.maps.Map(document.getElementById('map'), {
      zoom: 4,
      center: {lat: -24.345, lng: 134.46}  // Australia.
    });
    var directionsService = new google.maps.DirectionsService;
    var directionsDisplay = new google.maps.DirectionsRenderer;

    directionsDisplay.setMap(map);

    document.getElementById('submit').addEventListener('click', function() {
      calculateAndDisplayRoute(directionsService, directionsDisplay);
    });
  }

  function calculateAndDisplayRoute(directionsService, directionsDisplay) {
    var waypt = document.getElementById('waypoint').value;
    waypts.push({
      location: waypt,
      stopover: true
    });

    directionsService.route({
      origin: document.getElementById('start').value,
      destination: document.getElementById('end').value,
      waypoints: waypts,
      optimizeWaypoints: true,
      travelMode: google.maps.TravelMode.DRIVING
    }, function(response, status) {
      if (status === google.maps.DirectionsStatus.OK) {
        directionsDisplay.setDirections(response);
        var route = response.routes[0];
        var summaryPanel = document.getElementById('directions-panel');
        summaryPanel.innerHTML = '';
        // For each route, display summary information.
        for (var i = 0; i < route.legs.length; i++) {
          var routeSegment = i + 1;
          summaryPanel.innerHTML += '<b>Route Segment: ' + routeSegment +
          '</b><br>';
          summaryPanel.innerHTML += route.legs[i].start_address + ' to ';
          summaryPanel.innerHTML += route.legs[i].end_address + '<br>';
          summaryPanel.innerHTML += route.legs[i].distance.text + '<br><br>';
        }
      } else {
        window.alert('Directions request failed due to ' + status);
      }
    });
  }

  </script>

  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBuGyCs5KKsG97HZufUiCzC6zA4WlzxnBA&signed_in=true&callback=initMap"
        async defer></script>
</body>
</html>
